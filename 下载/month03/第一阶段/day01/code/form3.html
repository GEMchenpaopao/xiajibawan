<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单控件的使用二</title>
</head>
<body>
  <form action="">
    <!-- size　下拉菜单从下拉变成滚动显示 -->
    <!-- multiple 多选 -->
    <!-- selected 默认选中 -->
    <select name="area" id="" size="4" multiple>
      <option value="0">请选择</option>
      <option value="1001">北京</option>
      <option value="1002">上海</option>
      <option value="1003">武汉</option>
      <option  selected value="1004">杭州</option>
    </select>
    <br>
    <!-- checked 默认选择 -->
    <input type="checkbox" name="autosave" checked="checked">自动登录
    <br>
    <input type="submit">
  </form>
  
</body>
</html>
