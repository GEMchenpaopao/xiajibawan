<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json 测试</title>
</head>
<script src="/static/js/jquery-1.11.3.js"></script>
<script>
    $(function(){
        $('#btn').click(function(){
            alert('hello world');
            //单个对象
            var json_obj={
                "username":'aid2010',
                "age":18
            };
            console.log(json_obj.useranme,json_obj.age);
            console.log(json_obj);

            //json 数组
            var json_arr=[
                {
                    "name":'tedu',
                    "age":20
                },
                {
                    "name":'tedu2',
                    "age":18
                }
            ];
            //console.log(json_arr)
            // 数组遍历
            $(json_arr).each(function(index,obj){
                console.log(index,obj.name,obj.age);
            })
            $.each(json_arr,function(i,o){
                console.log(i,o.name,o.age);
            })
        })
    })
</script>
<body>

<button id="btn">test_json</button>

</body>
</html>
