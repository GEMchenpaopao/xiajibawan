<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自增自减运算</title>
</head>
<body>
  
<script>
  var a=1;
  // 自增自减运算本身有返回值，如果参与其他运算时，使用的是自增自减的返回值参与，不会使用变量的值。
  //a++的返回值　１　　　２　　３
  console.log(a++ + a++ + a++);
  //a的值       1  2  3  4
  </script>

</body>
</html>
