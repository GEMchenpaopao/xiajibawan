<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动</title>
  <style>
  #parent>div{
    width: 200px;
    height: 200px;
    /* float: left; */
  }
  .red{
    background-color: red;
    float: right;
  }
  .blue{
    background-color: blue;
    float: right;
  }
  .green{
    background-color: green;
    float: right;
  }
  span{
    width: 200px;
    height: 200px;
    background-color: pink;
    /* 元素设置　浮动之后　脱离默认的布局方案
    块元素不在独占一行　行内元素可以设置宽高
    元素大小由盒模型属性决定
     */
    float: left;
  }
  
  
  </style>
</head>
<body>
  <div id="parent">
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
    <span></span>
  </div>
</body>
</html>
