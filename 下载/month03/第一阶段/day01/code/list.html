<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表标签</title>
</head>
<body>
  <h3>有序列表</h3>
  <ol>
    <li>list item</li>
    <li>list item</li>
    <li>list item</li>
    <li>list item</li>
  </ol>
  <!-- ol>li*3 -->
  <ol>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>

    <h3>无序列表</h3>
    <ul>
      <li>
        西游记
        <ol>
          <li>狐狸精</li>
          <li>蜘蛛精</li>
          <li>兔子精</li>
        </ol>
      </li>
      <li>三国演义
        <ul>
          <li>貂蝉</li>
          <li>小乔</li>
          <li>大乔</li>
        </ul>
      </li>
      <li>item3</li>
    </ul>
  </ol>
</body>
</html>
