<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选择器的优先值</title>
  <style>
  div{
    /* 1 */
    color: blue
  }
  /* 100 */
  #div1{
    color: chartreuse
  }
  /* 10 */
  .red{
    color: red
  }
  /* 100+1 */
  #div1>div{
    color: pink
  }
  #div1:hover, #div1>div:hover{
    color: black
  }

  </style>
</head>
<body>
  <!-- 选择器的优先级　 -->
  <div style="color: cyan" id="div1" class="red">hello world
  <div>这是你内部的一个小东西</div>
  </div>
</body>
</html>
