<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>相对定位</title>
  <style>
  div{
    /* 相对定位　参照物　参照自身原本的位置
      不脱离文档流　一般用于对位置的微调
       */
    position: relative;
    width: 200px;
    height: 200px;
    background-color: red;
    margin-top: 200px;
    margin-left: 200px;
  }
  p{
    width: 300px;
    height: 200px;
    background-color: aqua;
  }
  </style>
</head>
<body>
  <div></div>
  <p></p>
</body>
</html>
