<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  div{
    width: 200px;
    height:200px;
    /* 行内块元素　可以设置宽高也可以和其他元素同一行显示 */
    display: inline-block;
  }
  .red{
    background-color: red
  }
  .green{
    background-color: green
  }
  .blue{
    background-color: blue;
    display: none;
  }
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="green"></div>
  <div class="blue"></div>

  <span>hello</span>
  <span>world</span>
</body>
</html>
