<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用jQuery</title>
</head>
<body>
  <div id="demo"></div>
  <!-- 引入外部文件 -->
  <script src="../jquery.min.js"></script>
  <script>
  // 原生js查找
    var demo = document.getElementById('demo');
    console.log(demo);
    // jQuery方式查找
    var $demo = $('#demo')
    console.log($demo)
    // 原生ＪＳ对象可以使用document
  </script>
</body>
</html>
