<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平方向外边距</title>
  <style>
  span{
    width: 300px;
    height: 100px;
    border: 2px solid red;
    padding: 10px;
    /* 上下外边距无效，左右外边距会叠加 */
    margin: 10px;
  }
  </style>
</head>
<body>
  <span>item1</span>
  <span>item2</span>
  <span>item3</span>
</body>
</html>
