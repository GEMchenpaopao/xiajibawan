<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>练习</title>
  <style>
  ul{
    margin:0;
    padding: 0;
    list-style: none;
  }
  li{
    display: inline-block;
  }
  .first{
    color: #aaa;
  }
  .item{
    margin-left: 0 10px; 
  }
  .active,.item:hover{
    background-color: red;
    color: #fff;
    padding: 0 3px;
    border-radius: 2px;
  }
  
  </style>
</head>
<body>
  <ul>
    <li class="first">难度：</li>
    <li class="item">全部</li>
    <li class="item">初级</li>
    <li class="item active">中级</li>
    <li class="item">高级</li>
  </ul>
</body>
</html>
