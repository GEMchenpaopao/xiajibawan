<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单控件的使用</title>
</head>
<body>
  <!-- 表单标签　收集用户输入的数据　将收集到的数据提交给指定的服务器 -->
  <!-- get 方式提交数据　将数据以查询字符串的方式拼接在地址中发送给服务器
        １　不安全
        ２　有大小限制　（不超过２ｋｂ）
        ３　有格式限制
   -->
   <!-- post 方式提交数据，将数据放在请求主体一同发送给服务器-->
  <form action="" method="post" enctype="">
     <input type="text" name="username" id="username" placeholder="请输入姓名" maxlength="10"> <br>
     <input type="password" name="userpwd" placeholder="请输入密码"> <br>
    <input type="submit">
  </form>
</body>
</html>
